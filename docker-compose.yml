  
version: '3'

services:

  mysql-standalone:
    image: mysql:5.7
    environment:
      - MYSQL_ROOT_PASSWORD=test
      - MYSQL_DATABASE=testroutes
      - MYSQL_USER=test
      - MYSQL_PASSWORD=test
    ports:
      - 3306:3306
    volumes:
      - ./bd_spring_docker:/var/lib/mysql
    networks:
      - test-mysql
      
  route-main:
    image: demo-routes/routes_service
    networks:
      - test-mysql
    restart: on-failure
    depends_on:
      - mysql-standalone
    ports:
      - 8080:8080
    environment:
      - DATABASE_HOST=mysql-standalone
      - DATABASE_USER=test
      - DATABASE_PASSWORD=test
      - DATABASE_NAME=adidas
      - DATABASE_PORT=3306
   
networks:
  test-mysql: 
